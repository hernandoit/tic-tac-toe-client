<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>

<!-- default messaging -->
      <p id="message"></p>

<!-- SIGN UP FORM -->
      <form id="sign-up">
        <h3>Sign Up</h3>
        <label>Email</label>
        <input name="credentials[email]" type="email">
        <label>Password</label>
        <input name="credentials[password]" type="password">
        <label>Password Confirmation</label>
        <input name="credentials[password_confirmation]" type="password">
        <button type="submit">Sign Up</button>
      </form>

<!-- SIGN IN FORM -->
      <form id="sign-in">
        <h3>Sign In</h3>
        <label>Email</label>
        <input name="credentials[email]" type="email">
        <label>Password</label>
        <input name="credentials[password]" type="password">
        <button type="submit">Sign In</button>
      </form>

<!-- SIGN OUT BUTTON -->
        <button id="sign-out">Sign Out</button>

      <!-- NEW GAME FORM -->
      <form id="new-game">
        <h3>New Game?</h3>
      <button type="submit">New Game</button>
      </form>
<!-- GAME BOARD -->
<!-- <section id="game-choice-btn">
  <p id="btn-message"></p>
  <button id="btn-x">X</button>
  <button id="btn-o">O</button>
</section> -->

<section id="game-board">

  <!-- top row -->
  <div data-box-index="0" class="div-box" id="top-left"></div>
  <div data-box-index="1" class="div-box" id="top-mid"></div>
  <div data-box-index="2" class="div-box" id="top-right"></div>

  <!-- middle row -->
  <div data-box-index="3" class="div-box" id="mid-left"></div>
  <div data-box-index="4" class="div-box" id="mid"></div>
  <div data-box-index="5" class="div-box" id="mid-right"></div>

  <!-- bottom row -->
  <div data-box-index="6" class="div-box" id="bottom-left"></div>
  <div data-box-index="7" class="div-box" id="bottom-mid"></div>
  <div data-box-index="8" class="div-box" id="bottom-right"></div>
</section>

    </body>
</html>

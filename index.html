<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>
<body>
<header>
  <h1>Tic Tac Toe</h1>
</header>

  <!-- default messaging -->
  <p id="message"></p>

  <!-- SIGN UP FORM -->
  <form class="bg-white  rounded-5 shadow-5-strong p-5" id="sign-up">

    <h3>Sign Up</h3>

    <div class="form-outline mb-4">
      <label class="form-label">Email</label>
      <input class="form-control" name="credentials[email]" type="email">
    </div>

    <div class="form-outline mb-4">
      <label class="form-label">Password</label>
      <input class="form-control" name="credentials[password]" type="password">
    </div>

    <div class="form-outline mb-4">
      <label class="form-label">Password Confirmation</label>
      <input class="form-control" name="credentials[password_confirmation]" type="password">
    </div>

    <div class="form-outline mb-4">
      <button type="submit" class="btn btn-dark btn-lg btn-block">Sign Up</button>
    </div>

    <div class="form-outline mb-4">
      <label>Already have an account? <a class="link-primary" id="link-sign-in">Sign In</a></label>
    </div>

  </form>

  <!-- SIGN IN FORM -->
  <form class="bg-white  rounded-5 shadow-5-strong p-5" id="sign-in">

    <h3>Sign In</h3>

    <div class="form-outline mb-4">
      <label class="form-label">Email</label>
      <input class="form-control" name="credentials[email]" type="email">
    </div>

    <div class="form-outline mb-4">
      <label class="form-label">Password</label>
      <input class="form-control" name="credentials[password]" type="password">
    </div>

    <div class="form-outline mb-4">
      <button type="submit" class="btn btn-dark btn-lg btn-block">Sign In</button>
    </div>

    <div class="form-outline">
      <label class="form-label">Need an account? <a href="#" class="link-primary" id="link-sign-up">Sign Up</a></label>
    </div>

  </form>

  <!-- PASSWORD RESET FORM -->
  <form class="bg-white  rounded-5 shadow-5-strong p-5" id="change-password">

    <h3>Change Password</h3>

    <div class="form-outline mb-4">
      <label class="form-label">Old Password</label>
      <input class="form-control" name="passwords[old]" type="password">
    </div>

    <div class="form-outline mb-4">
      <label class="form-label">New Password</label>
      <input class="form-control" name="passwords[new]" type="password">
    </div>

    <div class="form-outline">
      <button type="button" class="close btn btn-light btn-lg btn-block">Close</button>
      <button type="submit" class="btn btn-dark btn-lg btn-block">Submit</button>
    </div>

  </form>

  <!-- BUTTONS SECTION -->
  <section class="button-section">

  <!-- SIGN OUT BUTTON -->
      <button class="btn btn-light btn-lg" id="sign-out">Sign Out</button>

  <!-- NEW GAME BUTTON -->
      <form id="new-game">
        <button type="submit" class="btn btn-light btn-lg btn-block">New Game</button>
      </form>

  <!-- CHANGE PASSWORD BUTTON -->
      <button class="btn btn-primary btn-lg btn-block" id="btn-change-password">Change Password</button>
</section>


  <!-- GAME BOARD -->
  <section id="game-board">

    <!-- top row -->
    <div data-box-index="0" class="div-box" id="top-left"></div>
    <div data-box-index="1" class="div-box" id="top-mid"></div>
    <div data-box-index="2" class="div-box" id="top-right"></div>

    <!-- middle row -->
    <div data-box-index="3" class="div-box" id="mid-left"></div>
    <div data-box-index="4" class="div-box" id="mid"></div>
    <div data-box-index="5" class="div-box" id="mid-right"></div>

    <!-- bottom row -->
    <div data-box-index="6" class="div-box" id="bottom-left"></div>
    <div data-box-index="7" class="div-box" id="bottom-mid"></div>
    <div data-box-index="8" class="div-box" id="bottom-right"></div>
  </section>

</body>

</html>

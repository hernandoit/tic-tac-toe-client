<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>

      <!-- NAV BAR -->
      <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><h1>Tic Tac Toe</h1></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Sign Up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sign In</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sign Out</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

<!-- default messaging -->
      <p id="message"></p>

<!-- SIGN UP FORM -->
      <form id="sign-up">
        <h3>Sign Up</h3>
        <label>Email</label>
        <input name="credentials[email]" type="email">
        <label>Password</label>
        <input name="credentials[password]" type="password">
        <label>Password Confirmation</label>
        <input name="credentials[password_confirmation]" type="password">
        <button type="submit" class="btn btn-light">Sign Up</button>
      </form>

<!-- SIGN IN FORM -->
      <form id="sign-in">
        <h3>Sign In</h3>
        <label>Email</label>
        <input name="credentials[email]" type="email">
        <label>Password</label>
        <input name="credentials[password]" type="password">
        <button type="submit" class="btn btn-light">Sign In</button>
      </form>

<!-- SIGN OUT BUTTON -->
        <button class="btn btn-light" id="sign-out">Sign Out</button>

      <!-- NEW GAME FORM -->
      <form id="new-game">
        <h3>New Game?</h3>
      <button type="submit" class="btn btn-light">New Game</button>
      </form>

<!-- GAME BOARD -->
<section id="game-board">

  <!-- top row -->
  <div data-box-index="0" class="div-box" id="top-left"></div>
  <div data-box-index="1" class="div-box" id="top-mid"></div>
  <div data-box-index="2" class="div-box" id="top-right"></div>

  <!-- middle row -->
  <div data-box-index="3" class="div-box" id="mid-left"></div>
  <div data-box-index="4" class="div-box" id="mid"></div>
  <div data-box-index="5" class="div-box" id="mid-right"></div>

  <!-- bottom row -->
  <div data-box-index="6" class="div-box" id="bottom-left"></div>
  <div data-box-index="7" class="div-box" id="bottom-mid"></div>
  <div data-box-index="8" class="div-box" id="bottom-right"></div>
</section>

<!-- ParticlesJS CSS STYLING -->
<canvas class="background"></canvas>
<script src="/app/styles/styles.js"></script>
<script src="/node_modules/particlesjs/src/particles.js"></script>
    </body>
</html>

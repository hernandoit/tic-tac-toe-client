
<h1>Tic Tac Toe</h1>

<!-- default messaging -->
<p id="message"></p>

<!-- GAME BOARD -->
<section id="game-board">

  <!-- top row -->
  <div data-box-index="0" class="div-box" id="top-left"></div>
  <div data-box-index="1" class="div-box" id="top-mid"></div>
  <div data-box-index="2" class="div-box" id="top-right"></div>

  <!-- middle row -->
  <div data-box-index="3" class="div-box" id="mid-left"></div>
  <div data-box-index="4" class="div-box" id="mid"></div>
  <div data-box-index="5" class="div-box" id="mid-right"></div>

  <!-- bottom row -->
  <div data-box-index="6" class="div-box" id="bottom-left"></div>
  <div data-box-index="7" class="div-box" id="bottom-mid"></div>
  <div data-box-index="8" class="div-box" id="bottom-right"></div>
</section>
